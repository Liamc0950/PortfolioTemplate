<!--_carousel html file, displays a carousel of show Images with their captions - captions link to detail -->



<div id="portfolioCarousel" class="carousel slide no-gutters">  
	<div class="carousel-inner" role="listbox">
		{% if show_list %}
		    {% for show in show_list %}
		    	{% if show.sort_order == 1 %}
				  	<!-- Slide One - Set the background image for this slide in the line below -->
						<div class="carousel-item active" style="background-image: url({{show.cover_image.url}})">
							<a href="/{{show.id}}">
								<div class="carousel-caption">
									<div class="boxed">
									  <h4>{{show.department|upper}} // {{ show.title|upper}}</h4>
									</div>
								</div>
							</a>
						</div>
					
						
				{% else %}
						<div class="carousel-item" style="background-image: url({{show.cover_image.url}})">
							<a href="/{{show.id}}">
								<div class="carousel-caption">
									<div class="boxed">
									  <h4>{{show.department|upper}} // {{ show.title|upper}}</h4>
									</div>
								</div>
							</a>
						</div>
				{% endif %}
		    {% endfor %}
		{% else %}
		    <p>This portfolio is not available.</p>
		{% endif %}

    </div>
    <a class="carousel-control-prev" href="#portfolioCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
    <a class="carousel-control-next" href="#portfolioCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
  </div>
